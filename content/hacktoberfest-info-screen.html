<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link href='res/css/animate.css' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<style>
@font-face {
    font-family: Oktoberfest;
    src: url('res/Oktoberfest.woff');
}
#signup_info, #time_info {
    padding-top: 5px;
    display: block;
    font-size: 40pt;
}
body {
    background-color: #4F2418;
    font-family: 'Open-Sans', sans-serif;
    margin: 0px;
    padding: 0px;
    color: white;
    overflow: hidden;
    font-size: 35pt;
}

div {
    margin-top: 35pt;
    padding-left: 200px;
    padding-right: 200px;
}

#header {
    top: 0px;
}
#footer {
    bottom: 0px;
}

#title {
    font-size: 70pt;
    text-align: center;
    color: #B93A32;
}

#url {
    color: #D8AE47;
    padding: 0px;
    text-align: center;
}

.q {
    font-size: 60pt;
    color: #D8AE47;
}
.hidden {
    display: none;
}
img.resize{
    width:75px; /* you can use % */
    height: auto;
}
/* The ribbons */
.corner-ribbon{
  width: 200px;
  background: #e43;
  position: absolute;
  top: 25px;
  left: -50px;
  text-align: right;
  line-height: 50px;
  letter-spacing: 1px;
  color: #f0f0f0;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  font-size: 40pt;
  font-family: 'Oktoberfest';
}
.corner-ribbon.sticky{
  position: fixed;
}
.corner-ribbon.shadow{
  box-shadow: 0 0 3px rgba(0,0,0,.3);
}
.corner-ribbon.bottom-right{
  top: auto;
  right: -130px;
  bottom: 25px;
  left: auto;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}
a{
  color: white; text-decoration: none;
}
.corner-ribbon.orange{background: #e82;}
</style>
<script>
$(document).ready( function () {

    $(document).delay(0).queue( function (n) { $('#title').removeClass('hidden').addClass('animated fadeIn'); n(); } )
               .delay(150).queue( function (n) { $('#jack1').removeClass('hidden').addClass('animated bounceInLeft'); n(); } )
               .delay(150).queue( function (n) { $('#when .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(150).queue( function (n) { $('#jack2').removeClass('hidden').addClass('animated bounceInLeft'); n(); } )
               .delay(150).queue( function (n) { $('#where .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(150).queue( function (n) { $('#jack3').removeClass('hidden').addClass('animated bounceInLeft'); n(); } )
               .delay(150).queue( function (n) { $('#how .q').removeClass('hidden').addClass('animated zoomIn'); n(); } )
               .delay(750).queue( function (n) { $('#when .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(200).queue( function (n) { $('#where .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(200).queue( function (n) { $('#how .rest').removeClass('hidden').addClass('animated bounceInRight'); n(); } )
               .delay(100).queue( function (n) { $('#url').removeClass('hidden').addClass('animated bounceInUp'); n(); } )
               .delay(2000).queue( function (n) { $('#url').removeClass('bounceInUp').addClass('rubberband'); n(); } )
                .delay(1000).queue( function (n) { $('#jack1').removeClass('bounceInLeft').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
                .delay(1000).queue( function (n) { $('#jack2').removeClass('bounceInLeft').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(1000).queue( function (n) { $('#jack3').removeClass('bounceInLeft').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(1000).queue( function (n) { $('#jack2').removeClass('rubberband').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(1000).queue( function (n) { $('#jack1').removeClass('rubberband').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
                .delay(1000).queue( function (n) { $('#jack3').removeClass('rubberband').addClass('animated rubberband'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('rubberband').addClass('tada'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('tada').addClass('pulse'); n(); } )
               .delay(2500).queue( function (n) { $('#url').removeClass('pulse').addClass('rubberband'); n(); } )
;
});
</script>
</head>
<body>
    <div id="title" class="hidden">DM i Programmering</div>
    <div id="when"><span class="q hidden"><img id="jack1" class="resize hidden" src="../content/res/Cute-Pumpkin.png">&nbspWhen?</span> <span class="rest hidden">October 8th</span></div>
    <div id="where"><span class="q hidden"><img id="jack2" class="resize hidden" src="../content/res/indian-corn.png">&nbspWhere?</span> <span class="rest hidden">DIKU</span></div>
    <div id="how"><span class="q hidden"><img id="jack3" class="resize hidden" src="../content/res/wheat.png">&nbspHow?</span> <span class="rest hidden">Find 2 friends and sign up @</span></div>
    <div id="url" class="hidden">netcompany.com/dm</div>
    <div class="corner-ribbon bottom-right sticky orange shadow"><a href="https://hacktoberfest.digitalocean.com/">Hacktoberfest Edition</a></div>
</body>
</html>
